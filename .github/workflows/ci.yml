name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer

jobs:

  # ----------------------------------------
  # iOS (Xcode-based)
  # ----------------------------------------
  ios:
    name: iOS Tests (Xcode)
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build & Test (iOS Simulator)
        run: |
          xcodebuild test \
            -scheme NetworkKit \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            -enableCodeCoverage YES \
            CODE_SIGNING_ALLOWED=NO

  # ----------------------------------------
  # macOS (Swift Package Manager)
  # ----------------------------------------
  macos:
    name: macOS Tests (SPM)
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v --enable-code-coverage

      - name: Generate coverage (lcov)
        run: |
          xcrun llvm-cov export \
            -format="lcov" \
            .build/debug/NetworkKitPackageTests.xctest/Contents/MacOS/NetworkKitPackageTests \
            -instr-profile .build/debug/codecov/default.profdata \
            > coverage.lcov
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage.lcov
          fail_ci_if_error: false
        continue-on-error: true

  # ----------------------------------------
  # SwiftLint
  # ----------------------------------------
  lint:
    name: SwiftLint
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  # ----------------------------------------
  # Swift 6 Strict Concurrency
  # ----------------------------------------
  swift-6-concurrency:
    name: Swift 6 Strict Concurrency
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Build with strict concurrency
        run: |
          swift build -v \
            -Xswiftc -strict-concurrency=complete \
            -Xswiftc -enable-actor-data-race-checks
